<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header id="top">
            <img src="assets/images/logo.png" alt="logo amazon">
            <nav>
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="gift-cards">
                <p>Shop All Holiday Gift Cards</p>
            </div>

            <div class="title">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>

            <article>
                 <div>
                    <h3>Find the perfect gift</h3>
                    <button>Shop now</button>
                 </div>
                
                <div class="img">
                    <img src="assets/images/img_1.jpg" alt="immagine di un tablet">
                    <img src="assets/images/img_2.jpg" alt="immagine di un notebook">
                    <img src="assets/images/img_3.jpg" alt="immagine di orologi">
                    <img src="assets/images/img_4.jpg" alt="immagine di un cane e un gatto">
                </div>

            </article>

            <section>
                <figure>
                    <img src="assets/images/img_9.png" alt="Immagine shop gaming">
                    <figcaption>
                        <h3>Play the gifting game</h3>
                        <button>Shop gaming</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="assets/images/img_10.png" alt="Immagine shop audio">
                    <figcaption>
                        <h3>The sound of cheer</h3>
                        <button>Shop Audio & Accessories</button>
                    </figcaption>
                </figure>
                
            </section>
            
        </main>

        <footer>
            <p><a href="#top">Back to top</a></p>
            <img src="assets/images/logo.png" alt="logo amazon">
        </footer>
    </div>
</body>
</html>
